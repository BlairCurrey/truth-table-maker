<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <h1>Truth Table Generator</h1>
      <h2>Syntax:</h2>
      <p>Variables can be any combination of alphabetic characters.</p>
      <h3>Operators</h3>
      <ul>
        <li>
          <strong><code>&&</code></strong> - Logical AND
        </li>
        <li>
          <strong><code>||</code></strong> - Logical OR
        </li>
        <li>
          <strong><code>!</code></strong> - Logical NOT
        </li>
        <li>
          <strong><code>()</code></strong> - Group
        </li>
      </ul>
      <input
        type="text"
        placeholder="Enter your proposition"
        id="propositionInput"
      />
      <div id="result"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
