<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truth Table Maker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        background-color: #ffffff;
      }

      #propositionInput {
        width: 100%;
      }

      #result {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        font-family: monospace;
        font-size: 14px;
      }

      #table-wrapepr {
        background-color: #fafafa;
      }

      table {
        border-collapse: collapse;
        border: 1px solid #000;
      }

      th,
      td {
        padding: 12px;
        text-align: center;
      }

      td {
        background-color: #ffffff;
      }

      th {
        background-color: #e2e2e2;
      }

      tr:first-child {
        border-bottom: 1px solid black;
      }

      table th:last-child,
      td:last-child {
        font-weight: bold;
        border-right: none;
      }

      /* td:last-child {
        background-color: #f2f2f2f2;
      } */
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Truth Table Maker</h1>
      <h2>Syntax:</h2>
      <p>Variables can be any combination of alphabetic characters.</p>
      <h3>Operators</h3>
      <ul>
        <li>
          <strong><code>&&</code></strong> - Logical AND
        </li>
        <li>
          <strong><code>||</code></strong> - Logical OR
        </li>
        <li>
          <strong><code>!</code></strong> - Logical NOT
        </li>
        <li>
          <strong><code>()</code></strong> - Group
        </li>
      </ul>
      <input
        type="text"
        placeholder="Enter your proposition"
        id="propositionInput"
      />
      <div id="result"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
